<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Peruna</title>
        <script> src= "jquery-3.4.1.js" </script>
        <style type="text/css">

            p{
                padding: 15px;
                background: #90EE90;
            }
        </style>
        <script type="text/javascript">
        $(document).ready(function(){
            $(".piiloon-nappi").click(function(){
                $("p").hide();
            

            });
            $(".esiin-nappi").click(function(){
                $("p").show();

            });
        
        });  
        </script>

             

    </head>
<body>
    <button type="button" class="piiloon-nappi">Piilota</button>
    <button type="button" class="esiin nappi">Näytä</button>
    <p>Tässä on tekstiä</p>
    <p>Tässäkin on vielä tekstiä</p>
    <p>Täsä on vieläkin tekstiä</p>

</body>
</html>
